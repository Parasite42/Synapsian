    <a href="/Synapsian">Home</a>
    <h1>Synapsian samples</h1>
        <p>We know that "print" Synapsian is called <strong>kodaban</strong>, while handwritten synapsian is called <strong>iriman</strong>. The following samples will be tagged accordingly.</p>
        
        <hr/>
        <div class="sample">
            <img class="sample" src="images/nanekyan_kodaban.jpg"></img>
            <p><strong>"Nanekyan"</strong> (kodaban), meaning "human appreciation". "Nane" means "human", "ekyan" means "to appreciate".</p>
            <img class="sample" src="images/nanekyan_iriman.jpg"></img>
            <p><strong>"Nanekyan"</strong> in iriman.</p>
        </div>
        <hr/>
	</div>
